# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    permissions: write-all
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: 3.13
      
      - name: Run script
        run: |
          python3 -m pip install --upgrade pip
          # pip install -r requirements.txt
          cd scripts
          python3 gen.py
          cd ..

      # Runs a set of commands using the runners shell
      - name: Making release zip file
        uses: TheDoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'pasturecollector-loot.zip'
          exclusions: '*.git* *.zip *.xcf *.bbmodel scripts/* README.md LICENSE.md .github/*'
      
      - name: Run script with blacklist
        run: |
          cd scripts
          export BLACKLIST=true
          python3 gen.py
          cd ..
      
      - name: Making release zip file
        uses: TheDoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'pasturecollector-loot-w-blacklist.zip'
          exclusions: '*.git* *.zip *.xcf *.bbmodel scripts/* README.md LICENSE.md .github/*'

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "pasturecollector-loot.zip, pasturecollector-loot-w-blacklist.zip"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
            